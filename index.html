<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime"></p>
  </header>
  <main class="grid">
    <table class="table sortable table-dark">
      <tbody>
        <tr>
          <th scope="row" class="col-1 input-row">9:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">10:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">11:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">12:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">13:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">14:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">15:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">16:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">17:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">18:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
        <tr>
          <th scope="row" class="col-1">19:00</th>
          <td><input type="text" class="input-field"></td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    
    let day = moment().format("dddd");
    $("#currentDay").text("Today is " + day);
  </script>

</body>

</html>
